plugins {
    id 'application'
}

application {
    mainClassName = 'ser322.Main'
}

dependencies {
    implementation fileTree(dir: 'lib', include: ['mysql-connector-java-8.1.0.jar'])
}

run {
    standardInput = System.in
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8)
    }
}